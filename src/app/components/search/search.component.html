<div class="container">
    <div class="d-flex justify-content-center">
        <div class="search"> 
            <input type="text" class="search-input" #query (keyup.enter)="search(query.value)" placeholder="Search all GIFS" name=""> 
        </div>
    </div>
</div>
<div class="container gif-container">
    <h1 class="text-center py-4"><b>Search Gifs</b></h1>
    <div class="row">
      <div class="col-md-3 gifs" *ngFor="let gif of  allTrendingGifs">
        <a href="{{ gif.url }}" target="_blank">
            <img [src]="gif.images.downsized.url" class="img-fluid" alt="...">
        </a>
        <h6 class="text-center py-2 gif-title">{{ gif.title | titlecase }}</h6>
      </div>
    </div>
</div>
