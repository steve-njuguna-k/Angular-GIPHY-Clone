<div class="container">
    <h2 class="text-center py-5">Today's Trending Gifs</h2>
    <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item" *ngFor="let gif of allTrendingGifs">
            <img [src]="gif.images.downsized.url" alt="images">
        </div>
    </div>
</div>
