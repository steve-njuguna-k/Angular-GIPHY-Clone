<div class="container">
    <div class="row">
        <div *ngFor="let gif of allTrendingGifs; index as i">
            <div class="col-md-4">
                <div class="card" style="border: none;">
                    <a href="{{ gif.url }}" target="blank">
                        <img src="{{ gif.images.preview_webp.url }}" alt="" width="100%">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
